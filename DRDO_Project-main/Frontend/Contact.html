<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
  }

  /* Main container */
  .container {
    max-width: 700px;
    margin: 80px auto;
    padding: 40px;
    background: #fff;
    border-radius: 16px;
    box-shadow:
      0 10px 25px rgba(0, 0, 0, 0.15),
      0 6px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow:
      0 15px 30px rgba(0, 0, 0, 0.2),
      0 8px 12px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.05);
  }

  .info-block {
    line-height: 1.8;
    font-size: 16px;
    color: #444;
    background-color: #fafafa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .info-block strong {
    color: #222;
  }

  .highlight {
    font-weight: bold;
    color: #111;
  }
</style>

</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contact Content -->
  <div class="container">
    <h2>Contact Us</h2>
    <div class="info-block" id="contact-info">
      <!-- JavaScript will populate this -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    // Contact info population
    const contactInfo = {
      title: "Director",
      organization: "Solid State Physics Laboratory",
      addressLine1: "Lucknow Road, Timarpur",
      city: "Delhi - 110054",
      phone: "011-23903499",
      fax: ["011-23913609", "011-23903488"],
      email: "director.sspl@gov.in"
    };

    const infoDiv = document.getElementById("contact-info");
    infoDiv.innerHTML = `
      <p><strong>${contactInfo.title}</strong><br />
      ${contactInfo.organization}<br />
      ${contactInfo.addressLine1}<br />
      ${contactInfo.city}</p>

      <p><span class="highlight">Phone</span>: ${contactInfo.phone}</p>
      <p><span class="highlight">Fax</span>: ${contactInfo.fax.join(", ")}</p>
      <p><span class="highlight">E-mail ID</span>: ${contactInfo.email}</p>
    `;

    // Load navbar and footer
    function loadContent() {
      fetch('components/navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data);

      fetch('components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    }

    document.addEventListener('DOMContentLoaded', loadContent);
  </script>

</body>
</html>
